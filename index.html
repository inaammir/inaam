<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehwish's Magical Birthday Bash! üéÇ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            background: linear-gradient(180deg, #f06292, #64b5f6);
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .birthday-header {
            font-size: 3em;
            color: #fff176;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .birthday-message {
            font-size: 1.4em;
            background: rgba(255, 245, 157, 0.9);
            color: #d81b60;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
            border: 3px dashed #ffca28;
        }

        .cake-container {
            position: relative;
            margin: 30px 0;
        }

        .cake {
            width: 200px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .candles {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .candle {
            width: 20px;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .heart-container {
            margin: 30px 0;
        }

        .heart {
            width: 120px;
            cursor: pointer;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        .heart-message {
            font-size: 1.3em;
            color: #ffffff;
            background: rgba(233, 30, 99, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 15px auto;
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        .heart-message.show {
            opacity: 1;
        }

        .photo-carousel {
            width: 90%;
            margin: 30px auto;
        }

        .photo-carousel img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ffca28;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .confetti-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff176;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <div class="container">
        <h1 class="birthday-header">Happy Birthday, Mehwish! üéâüéÇ</h1>
        <div class="birthday-message">
            Today, we celebrate the most radiant star in my sky. Your birthday is a burst of joy, Mehwish, and I'm so grateful for you! üéÅ
        </div>
        <div class="cake-container">
            <img src="birthday-cake.png" alt="Birthday Cake" class="cake">
            <div class="candles">
                <img src="candle.png" alt="Candle" class="candle">
                <img src="candle.png" alt="Candle" class="candle">
                <img src="candle.png" alt="Candle" class="candle">
            </div>
        </div>
        <div class="heart-container">
            <img src="heart.png" alt="Heart" class="heart" id="heart">
            <div class="heart-message" id="heart-message"></div>
        </div>
        <div class="photo-carousel">
            <img src="IMG-20250209-WA0171.jpg" alt="Birthday Moment 1">
            <img src="IMG-20250209-WA0172.jpg" alt="Birthday Moment 2">
            <img src="IMG-20250210-WA0030.jpg" alt="Birthday Moment 3">
            <img src="IMG-20250210-WA0039.jpg" alt="Birthday Moment 4">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        // Initialize Slick Carousel
        $(document).ready(function() {
            $('.photo-carousel').slick({
                autoplay: true,
                autoplaySpeed: 2500,
                dots: true,
                arrows: false,
                fade: true,
                cssEase: 'linear'
            });
        });

        // Birthday Messages
        const messages = [
            "Mehwish, your birthday makes the world sparkle brighter! ‚ú®",
            "You're my greatest gift, today and always, Mehwish! üéÅ",
            "Happy Birthday, love‚Äîhere‚Äôs to a day bursting with joy!",
            "Your heart lights up this special day like candles on a cake!",
            "Mehwish, every year with you is a celebration of love! üéâ",
            "I‚Äôm the luckiest to share your birthday magic, darling!",
            "Your smile is the sweetest birthday treat, Mehwish! üç∞",
            "You make every birthday a dazzling adventure, my love!",
            "Mehwish, your beauty glows brighter with every candle!",
            "This birthday, you‚Äôre the star of my heart‚Äôs party! üåü",
            "Your laughter is the melody of this birthday bash, Mehwish!",
            "Mehwish, your kindness makes every birthday unforgettable!",
            "Happy Birthday, my love‚Äîyou‚Äôre my forever celebration!",
            "With you, every birthday is a burst of pure magic! üéà",
            "Mehwish, you‚Äôre the heart of this joyous day! üíñ"
        ];

        // Heart Message Trigger
        const heart = document.getElementById('heart');
        const messageDiv = document.getElementById('heart-message');
        heart.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageDiv.textContent = messages[randomIndex];
            messageDiv.classList.add('show');
        });

        // Confetti Animation
        const confettiContainer = document.getElementById('confetti');
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.background = ['#fff176', '#f06292', '#64b5f6', '#ffca28'][Math.floor(Math.random() * 4)];
                particle.style.animationDelay = `${Math.random() * 5}s`;
                confettiContainer.appendChild(particle);
            }
        }
        createConfetti();
    </script>
</body>
</html>
